<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="giris.css">
    <title>Giriş Yap</title>
</head>
<body>
    <div class="container">
        <form action="baran.html" method="post">
            <h2>Giriş Yap</h2>
